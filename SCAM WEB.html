<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. John Okafor Youth Empowerment</title>
  <style>
    :root {
      --primary-color: #002244;
      --accent-color: #f1c40f;
      --text-color: #333;
      --background-color: #f9f9f9;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.2em;
    }

    header p {
      margin-top: 10px;
      font-size: 1em;
      opacity: 0.9;
    }

    .container {
      max-width: 650px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    .container h2 {
      color: var(--primary-color);
      font-size: 1.4em;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: var(--accent-color);
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #d4ac0d;
    }

    #message {
      margin-top: 25px;
      font-weight: bold;
      font-size: 1em;
      color: green;
      text-align: center;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #777;
      margin-top: 60px;
      padding: 20px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6em;
      }

      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Mr. John Okafor Youth Empowerment</h1>
    <p>Empowering Nigerian youth with ₦80,000 support to build a better future</p>
  </header>

  <div class="container">
    <h2>Application Form</h2>
    <p>Please fill in your details to apply. Selected individuals will be contacted within 48 hours.</p>

    <form id="applyForm" onsubmit="submitForm(); return false;">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="e.g. John Okoro" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="e.g. john@example.com" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="e.g. 08012345678" required>

      <label for="purpose">Purpose of Application</label>
      <input type="text" id="purpose" placeholder="e.g. Business startup, school fees..." required>

      <button type="submit">Proceed</button>
    </form>

    <div id="message"></div>
  </div>

  <footer>
    © 2025 Mr. John Okafor Empowerment Foundation. All rights reserved.
  </footer>

  <script>
    function submitForm() {
      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        purpose: document.getElementById("purpose").value
      };

      fetch("https://script.google.com/macros/s/AKfycbx6ZlUHwltsX_tfdDqG-midjb-9KmLIJZHzQrWnjfvjSkAnTPXEoTxrAlNoDS3vX5DJ6g/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => {
        document.getElementById("message").innerText =
          "✅ Your details have been submitted successfully. Please wait 48 hours.";
        document.getElementById("applyForm").reset();
      })
      .catch(error => {
        document.getElementById("message").innerText =
          "❌ Something went wrong. Please try again later.";
      });
    }
  </script>


</body></html>
